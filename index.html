<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/b5252524d8.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory div
    </title>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="./images/logo.svg" alt="" />
    </div>

    <main>
      <div class="container">
        <div class="hero-section">
          <img class="image" src="./images/illustration-mockups.svg" />
        </div>

        <div class="introductory">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
      </div>

      <div class="social">
        <span>
          <i class="fa-brands fa-md fa-facebook-f"></i>
        </span>
        <span>
          <i class="fa-brands fa-md fa-twitter"></i>
        </span>
        <span>
          <i class="fa-brands fa-md fa-instagram"></i>
        </span>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">MSK</a>.
      </p>
    </footer>
  </body>
</html>
